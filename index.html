<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=git , initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Gaming Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Hi,<span> Vinivy</span></h1>
      <div id="search">
        <img src="./Assets/search-normal.svg" alt="" />
        <input type="search" name="search" placeholder="Sarch anything..." />
      </div>
      <div class="options">
        <button>
          <img src="./Assets/notification.svg" alt="" />
        </button>
        <button>
          <img src="./Assets/shopping-bag.svg" alt="" />
        </button>
      </div>
    </header>
    <section id="navbar-left">
      <img src="./Assets/Prisma-logo.svg" alt="" class="logo" />
      <div class="btn">
        <button>
          <img src="./Assets/home.svg" alt="" />
        </button>
        <button>
          <img src="./Assets/user-friends.svg" alt="" />
        </button>
        <button id="sms">
          <img src="./Assets/sms.svg" alt="" />
        </button>
        <button>
          <img src="./Assets/shopping-bag.svg" alt="" />
        </button>
        <button>
          <img src="./Assets/Star-icon.svg" alt="" />
        </button>
      </div>
      <img class="Add" src="./Assets/Add-sidebar.svg" alt="" />
    </section>
    <section id="user-friends">
      <div class="avatares">
        <img
          class="profille"
          src="./Assets/ProfilesFriends/User_profile.png"
          alt=""
        />
        <img class="Grup" src="./Assets/ProfilesFriends/Grup.svg" alt="" />
        <img
          src="./Assets/ProfilesFriends/Friend1On.svg"
          class="AmigosOn"
          alt=""
        />
        <img
          src="./Assets/ProfilesFriends/Friend2On.svg"
          class="AmigosOn"
          alt=""
        />
        <img
          src="./Assets/ProfilesFriends/FriendOneOff.svg"
          class="AmigosOff"
          alt=""
        />
        <img
          src="./Assets/ProfilesFriends/FriendTwoOff.svg"
          class="AmigosOff"
          alt=""
        />
        <img
          src="./Assets/ProfilesFriends/FriendTreeOff.svg"
          class="AmigosOff"
          alt=""
        />
        <img
          src="./Assets/ProfilesFriends/FriendFourOff.svg"
          class="AmigosOff"
          alt=""
        />
        <img
          src="./Assets/ProfilesFriends/FriendFiveOff.svg"
          class="AmigosOff"
          alt=""
        />
        <img
          src="./Assets/ProfilesFriends/FriendSixOff.svg"
          class="AmigosOff"
          alt=""
        />
      </div>
      <div class="batepapo">
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"

              fill="#F4F5F6"
            />

              d="M17.9087 21.0861C19.1747 22.4264 20.8938 23.25 22.7874 23.25H25.3624V26.9999C25.3624 26.9999 34.9825 25.125 34.9825 15.4825C34.9825 11.1925 31.8284 7.71484 27.9376 7.71484H26.0051C26.1562 8.34759 26.2366 9.01186 26.2366 9.69696C26.2366 15.2845 22.6692 19.9534 17.9087 21.0861Z"

            />

        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="17"
            viewBox="0 0 24 17"
            fill="none"
          >

            />
          </svg>
        </button>
        <button>
          <img class="Kinight" src="./Assets/Batepapo/KinighBlue.png" alt="" />
        </button>
        <button>
          <img class="PapoOn" src="./Assets/Batepapo/PapoOn.svg" alt="" />
        </button>
      </div>
    </section>
    <main>
      <section class="ContainerOne">
        <div class="popular">
          <div class="dadosSobre">
            <div class="info">
              <button id="Hot">
                <img src="./Assets/ContainerOne/HotPopular.svg" alt="" />
                <p>popular</p>
              </button>
              <button>
                <img src="./Assets/ContainerOne/Steam.svg" alt="" />
              </button>
              <button>
                <img src="./Assets/ContainerOne/EpicGames.svg" alt="" />
              </button>
            </div>
            <div class="Text">
              <h1>SPACE MARINE</h1>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et dolore magna.
              </p>
            </div>
            <div class="valuation">
              <img
                id="Contas"
                src="./Assets/ContainerOne/GroupAvatares.png"
                alt="avatares"
              />
              <button>
                <img src="./Assets/ContainerOne/like.svg" alt="" />
                <p>
                  <span id="Like">+98</span>
                  Reviews
                </p>
              </button>
            </div>
          </div>
          <img
            id="Protagonista"
            src="./Assets/Background/Personagem.png"
            alt=""
          />
        </div>
        <div id="Favs">
          <div class="BoxFav"></div>
          <div class="BoxFavTwo"></div>
          <div class="BoxFavThree"></div>
        </div>
        <div id="downloads">
          <div class="lastdownloads">
            <p>Last downloads</p>
            <p>See More</p>
          </div>
          <div class="Cod">
            <img src="./Assets/Downloads/Warzone.png" alt="" />
            <div class="WarzoneII">
              <h1>Warzone II</h1>
              <button>Action Simulation</button>
            </div>
          </div>
        </div>
      </section>
      <section class="ContainerTwo"></section>
    </main>
  </body>
</html>
